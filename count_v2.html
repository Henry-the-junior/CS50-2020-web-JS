<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Count</title>
	<script>
    	let counter = 0;
    
    	function count() {
        	counter ++;
        	document.querySelector('h1').innerHTML = counter;
    	}
	</script>
</head>
<body>
	<h1>0</h1>
	<button onclick = "count()">Count</button>
</body>
</html>
